security:    role_hierarchy:        ROLE_BORROWER: ROLE_USER        ROLE_STAFF: ROLE_BORROWER        ROLE_ADMIN: ROLE_STAFF    # https://symfony.com/doc/current/security/authenticator_manager.html    enable_authenticator_manager: true    # https://symfony.com/doc/current/security.html#c-hashing-passwords    password_hashers:        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'        App\Entity\Staff:            algorithm: auto        App\Entity\Admin:            algorithm: auto        App\Entity\Borrower:            algorithm: auto    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers    providers:        # used to reload user from session & other features (e.g. switch_user)        app_user_provider:            entity:                class: App\Entity\Borrower                property: email        app_staff_provider:            entity:                class: App\Entity\Staff                property: username        all_users:            chain:                providers: ['app_user_provider', 'app_staff_provider']        # used to reload user from session & other features (e.g. switch_user)        # used to reload user from session & other features (e.g. switch_user)    firewalls:        dev:            pattern: ^/(_(profiler|wdt)|css|images|js)/            security: false        borrower_secured_domain:            provider: app_user_provider            #context: borrower_context            pattern: ^/login/            user_checker: App\Security\UserChecker            custom_authenticators: ['App\Security\LoginFormAuthenticator']            #form_login: /login            #user_checker: App\Security\UserChecker            logout:                path: app_logout                # where to redirect after logout                # target: app_any_route        #staff_secured_domain:        #    provider: app_staff_provider        #    #context: staff_context        #    pattern: ^/staff/        #    custom_authenticators: ['App\Security\LoginFormStaffAuthenticator']        #    user_checker: App\Security\UserChecker        #    #user_checker: App\Security\UserChecker        #    logout:        #        path: app_logout_staff            # activate different ways to authenticate            # https://symfony.com/doc/current/security.html#firewalls-authentication            # https://symfony.com/doc/current/security/impersonating_user.html            # switch_user: true    # Easy way to control access for large sections of your site    # Note: Only the *first* access control that matches will be used    access_control:        # - { path: ^/admin, roles: ROLE_ADMIN }        # - { path: ^/login/, roles: ROLE_USER }        # - { path: ^/login-staff/, roles: ROLE_BORROWER }